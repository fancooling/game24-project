# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # A collection of useful, language-agnostic hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # Python code formatter (black)
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black

  # TypeScript, HTML, SCSS, JSON formatter
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: ^game24_app/.*\.(ts|html|scss|json)$

  # Hooks defined for this specific project
  - repo: local
    hooks:
      - id: django-tests
        name: Run Django tests
        entry: python manage.py test
        language: system
        types: [python]
        pass_filenames: false # The test command runs on the whole project
      - id: angular-tests
        name: Run Angular tests
        # Runs tests headlessly and exits after one run
        entry: npm test --prefix game24_app -- --watch=false --browsers=ChromeHeadless
        language: system
        files: ^game24_app/ # Only run when files in the Angular app change
        pass_filenames: false
